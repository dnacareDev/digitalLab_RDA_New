	}, {

		      options: {

		        	{text : "공동활용허용 가능", value : "공동활용허용 가능"},

	}, {

		editor: {
		      type: 'select',
		      options: {
		        listItems: [
		        	{text : "기관 내부 활용", value : "기관 내부 활용"},
		        	{text : "기관 외부 활용", value : "기관 외부 활용"}
		        ]
		      }
		    },    
		width : 150,
		align: 'center'
	}, {
		header : '장비용도 ▼',
		name : 'equipment_purpose',
		editor: {
		      type: 'select',
		      options: {
		        listItems: [
		        	{text : "계측", value : "계측"},
		        	{text : "시험", value : "시험"},
		        	{text : "분석", value : "분석"},

		      }
		    },

	}, {

	}, {

	<script>
		// toast- grid
		let rowdata = [];
		let checkRow = [];
		let rowLength;
		
		// row key
		let rowKey = 4;
		
		for(let i = 0; i <= rowKey; i++){
			rowdata.push({});
		}
		
		const Grid = tui.Grid;
		
		let instance = new Grid({
			el : document.getElementById('grid'), // Container element
			minBodyHeight : 5,
			scrollX : true,
			scrollY : false,
			rowHeaders: ['rowNum'],
			pageOptions : {
				perPage : 5
			},
			data : rowdata,
			columns : columndata,
			contextMenu: ({ rowKey, columnName }) => (
					[
						[
							{
								name: 'edit',
								label: 'Edit',
								action: () => {instance.startEditing(rowKey, columnName)}
							}
						]	
					])
			});
			//instance.resetData(newData);  // Call API of instance's public method
			Grid.applyTheme('clean'); // Call API of static method

		instance.on('check' , (ev) =>{
			checkRow.push(`${ev.rowKey}`);
		})
		
		instance.on('uncheck' , (ev) =>{
			const check = checkRow.indexOf(`${ev.rowKey}`);
			checkRow.splice(check , 1);
		})
		
		// 규격에 맞는 값이 아닐경우 글자 빨간색
		instance.on('afterChange', (ev) => {
			//console.log("ev : ", ev);
			
			for(let i=0 ; i<ev.changes.length ; i++) {
				const row_key = ev.changes[i].rowKey;
				const column_name = ev.changes[i].columnName;
				const value = ev.changes[i].value
				
				//css를 적용할 위치 선정 | cell_coordinate.css('color', '#FF0000');
				const cell_coordinate = $('[data-row-key="' + row_key + '"][data-column-name="' + column_name + '"]');
				
				switch(column_name) {
					case 'equipment_range':
						if(value == '공동활용허용 가능' || value == '단독활용만 가능') {
							cell_coordinate.css('color', 'black');
						} else {
							cell_coordinate.css('color', '#FF0000');
						}
						break;
						
					case 'equipment_public':
						if(value == '기관 내부 활용' || value == '기관 외부 활용') {
							cell_coordinate.css('color', 'black');
						} else {
							cell_coordinate.css('color', '#FF0000');
						}
						break;
						
					case 'equipment_purpose':
						if(value == '계측' || value == '시험' || value == '분석' || value == '기타') {
							cell_coordinate.css('color', 'black');
						} else {
							cell_coordinate.css('color', '#FF0000');
						}
						break;
						
					case 'equipment_price':
						if(isNaN(value)) {
							cell_coordinate.css('color', '#FF0000');
						} else {
							cell_coordinate.css('color', 'black');
						}
				}
			}
		});
		
		
		// 로우 추가
		$('.add_row_btn').on('click' , function(){

			instance.appendRow([{}], {
			  extendPrevRowSpan: true,
			  focus: true
			});
			
			rowKey++;
		})
		
		// 로우 삭제
		$('.delete_btn').on('click' ,function(){
			
			instance.removeRow(rowKey);
			rowKey--;
			
		})
		
		$('.list_btn').on('click', function() {
			location.href = `/equipment/equipment_list`;
		})
		
		// 등록 
		$('.save_btn').on('click' , function(){
			
			const equipmentList = [];
			
			const rowLength =  $('.tui-grid-cell-row-header').length - 1;
			
			// 컬럼 헤드
			for(let i = 0; i<rowLength; i++){
				
				let row = instance.getRow(i);
				
				console.log(row , "row")
				
				// 한글 장비명 체크
				if(row.equipment_name == null){
					alert(`${i+1}번 한글장비명을 입력해주세요`)
					return;
				}
				
				// 취득금액 체크
				if(row.equipment_price != null){
					if(isNaN(row.equipment_price)){
						alert(`${i+1}번 취득금액의 숫자를 입력해주세요`);
						return;
					}								
				}
				
				// 활용범위 체크
				if(row.equipment_range != null){
					
					switch (row.equipment_range) {
						case "공동활용허용 가능" : row.equipment_range = "1"
							break;
						case "단독활용만 가능" : row.equipment_range = "2"
							break;
		
						default:
							alert(`${i+1}번 활용범위를 확인해주세요`);
							return;
						}
				}
				
				// 공동활용 허용범위 체크
				if(row.equipment_public != null){

					switch (row.equipment_public) {
						case "기관 내부 활용" : row.equipment_public = "1"
							break;
						case "기관 외부 활용" : row.equipment_public = "2"
							break;
		
						default:
							alert(`${i+1}번 공동활용 허용범위를 확인해주세요`);
							return;
						}
				}
				
				// 장비용도 체크
				if(row.equipment_purpose != null){
					
					switch (row.equipment_purpose) {
					case "계측" : row.equipment_purpose = "1"
						break;
					case "시험" : row.equipment_purpose = "2"
						break;
					case "분석" : row.equipment_purpose = "3"
						break;
					case "기타" : row.equipment_purpose = "4"
						break;
					default:
						alert(`${i+1}번 장비용도를 확인해주세요`);
						return;
					}							
				}
				
				equipmentList.push(row);
			}
		
			$.ajax({
				type : "POST",
				url : "/equipment/equipment_many_add",
				data : JSON.stringify({"equipmentList" : equipmentList}),
				contentType: 'application/json; charset=utf-8',
				success : function(data) {
					
					if(data.result.length > 0){
						
						// 에러리스트
						let errorMessage = '';
						data.result.forEach((item)=>{
							if(item.errCode == -1){
								errorMessage += `${item.index}번 ${item.equipment.equipment_name} 등록이 실패했습니다.\n`
							}
							if(item.errCode == -2){
								errorMessage += `${item.index}번 ${item.equipment.equipment_name} 한글장비명이 중복됬습니다.\n`
							}
						})
						alert(errorMessage);
		            } else {
		                alert("장비가 등록되었습니다");
		                location.href="/equipment/equipment_list";
		            }
				},
				error : function(xhr,status) {
					alert(xhr + " : " + status);
				}
			});
		})
		
	</script>
