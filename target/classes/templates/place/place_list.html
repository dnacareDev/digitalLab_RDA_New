	<script>
    let currentPageNo = 0;
    let recordsPerPage = 0;
    let pageSize = 0;
    let maxCount = 0;
    let maxPage = 0;
    $(document).ready(function(){
    	searchPlace(0);
    })

    let placeGrid = null;
    function searchPlace(pageNo){
        let limit = $('#limit_select').val();
        
        $.ajax(
            {
                url: '/place/search_place',
                method:"GET",
                dataType:"JSON",
                data : {

                },
                success:function(result){
                	
                	//console.log(result.list)
                	
                	placeGrid = new tui.Grid({
                        el: document.getElementById('placeGrid'),
                        scrollX: true,
                        scrollY: false,
                 	    data: result.list,
                 	   	rowHeaders: [
     	         	      {
     	         	        type: 'rowNum',
     	         	        renderer: RowNumRenderer
     	         	      }
     	         	    ],
                        editingEvent: 'click',
                        columns: [],
                        columnOptions: {
                            resizable: true
                          },
                        pageOptions: {
                            useClient: true,
                            perPage: limit,
                        }
                    });

                    const headerArr = [
                        {
                            "header" : "장소 ID",
                            "name" : "place_code",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                        {
                            "header" : "저장장소",
                            "name" : "place_name",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                        {
                            "header" : "온도",
                            "name" : "place_temp",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                        {
                            "header" : "습도",
                            "name" : "place_humidty",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                        {
                            "header" : "등록자",
                            "name" : "account",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                        {
                            "header" : "등록일",
                            "name" : "create_date",
                            sortable: true,
                            filter: {type: 'text', showApplyBtn: true, showClearBtn: true}
                        },
                    ]
                    placeGrid.setColumns(headerArr);
                    placeGrid.resetData(result.list);
 
                    placeGrid.on('click',(ev) => {
                        if(ev.columnName === 'place_code'){
                            let id = placeGrid.getRow(ev.rowKey).place_id;
                            location.href=`/place/place_detail/${id}`;
                        }
                    });
                }
            }
        )
    } 
   $('#limit_select').change(function(){
        if(placeGrid != null){
        	placeGrid.destroy();
            searchStorage(1);
        }
    })
    </script>
