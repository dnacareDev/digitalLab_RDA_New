	<script type="text/javascript" th:inline="javascript">
		
		let placeList = [[${placeList}]];
		let eachList = [[${eachList}]];
	
		let columndata = [{

			name : 'reagent_name',
			editor : 'text',
			width : 'auto',
			minWidth : 200
		}, {

			name : 'reagent_standard',
			editor : 'text',
			width : 120
		}, {
			header : 'CAS No.',
			name : 'reagent_cas',
			editor : 'text',
			width : 120
		}, {
			header : '순도/농도',
			name : 'reagent_density',
			editor : 'text',
			width : 120
		}, {
			header : '화학식',
			name : 'reagent_formula',
			editor : 'text',
			width : 120
		}, {
			header : '영문별칭',
			name : 'reagent_nick_e',
			editor : 'text',
			width : 120
		}, {
			header : '국문별칭',
			name : 'reagent_nick_k',
			editor : 'text',
			width : 120
		}, {
			header : '제조사',
			name : 'reagent_production',
			editor : 'text',
			width : 120
		}, {
			header : '수량',
			name : 'reagent_amount',
			editor : 'text',
			width : 120
		}]
		
		const each = {
				header : '단위',
				name : 'each_id',
				editor: {
				      type: 'select',
				      options: {
				        listItems: [
				          
				        ]
				      }
				    }, 
				width : 120
			} 
		
		eachList.forEach((item)=>{
			each.editor.options.listItems.push({ text: item.each , value: item.each })
		})
		
		columndata.push(each)
		columndata.push({
			header : 'Comment',
			name : 'reagent_comment',
			editor : 'text',
			width : 120
		})
		
		const place = {
						header : '보관장소',
						name : 'place_id',
						editor: {
						      type: 'select',
						      options: {
						        listItems: [
						          
						        ]
						      }
						    },     
						width : 150
						} 
		placeList.forEach((item)=>{
			place.editor.options.listItems.push({ text: item.place_name , value: item.place_name })
		})
		
		columndata.push(place)
		columndata.push({
			header : '사용여부',
			name : 'reagent_use',
			editor : 'text',
			width : 120
		})
		
	</script>
	<script>
		// toast- grid
		let rowdata = [];
		
		let checkRow = [];
		let rowLength;
		
		// row key
		let rowKey = 4;
		
		for(let i = 0; i<=rowKey; i++){
			rowdata.push({});
		}
		
		const Grid = tui.Grid;

		let instance = new Grid({
			el : document.getElementById('grid'), // Container element
			minBodyHeight : 5,
			scrollX : true,
			scrollY : false,
			rowHeaders : [ 'rowNum' ],
			columnOptions: {
                resizable: true
              },
			pageOptions : {
				perPage : 5
			},
			data : rowdata,
			columns : columndata
			});
			//instance.resetData(newData); // Call API of instance's public method
			Grid.applyTheme('clean'); // Call API of static method
		
		instance.on('check' , (ev) =>{
			checkRow.push(`${ev.rowKey}`);
		})
		
		instance.on('uncheck' , (ev) =>{
			const check = checkRow.indexOf(`${ev.rowKey}`);
			checkRow.splice(check , 1);
		})
		
		// 로우 추가
		$('.add_row_btn').on('click' , function(){
			instance.appendRow([{}], {
				  extendPrevRowSpan: true,
				  focus: true
				});
			
			rowKey++;
		})
		
		// 로우 삭제
		$('.delete_btn').on('click' ,function(){
			
			instance.removeRow(rowKey);
			rowKey--;
			
		})
		
		$('.list_btn').on('click', function() {
			location.href = `/reagent/reagent_list`;
		})
		
		// 등록 
		$('.save_btn').on('click' , function(){
			
			const reagentList = [];
			
			const rowLength =  $('.tui-grid-cell-row-header').length - 1;
			
			// 컬럼 헤드
			for(let i = 0; i<rowLength; i++){
				
				let row = instance.getRow(i);
				
				// 품명 체크
				if(row.reagent_name == null){
					alert(`${i+1}번 품명을 입력해주세요`)
					return;
				}
					
				// 수량 체크
				if(row.reagent_amount != null){
					if(isNaN(row.reagent_amount)){
						alert(`${i+1}번 수량의 숫자를 입력해주세요`);
						return;
					}								
				}
					
				// 단위 체크
				if(row.each_id != null){
						
					let check = true;
					eachList.forEach((item) => {
						
						if(row.each_id == item.each){
							row.each_id = item.each_id
							check = false							
							return false;
						}
					})
					
					if(check){
						alert(`${i+1}번 단위를 확인해주세요`);
						return;
					}
				}
				
				// 장소 체크
				if(row.place_id != null){
						
					let check = true;
					placeList.forEach((item) => {
						
						if(row.place_id == item.place_name){
							row.place_id = item.place_id
							check = false							
							return false;
						}
					})
					
					if(check){
						alert(`${i+1}번 보관장소를 확인해주세요`);
						return;
					}
				}
				
				reagentList.push(row);
			}
			
			$.ajax({
				type : "POST",
				url : "/reagent/reagent_many_add",
				data : JSON.stringify({"reagentList" : reagentList}),
				contentType: 'application/json; charset=utf-8',
				success : function(data) {
		        		
						if(data.result.length > 0){
							
							// 에러리스트
							let errorMessage = '';
							data.result.forEach((item)=>{
								if(item.errCode == -1){
									errorMessage += `${item.index}번 ${item.reagent.reagent_name} 등록이 실패했습니다.\n`
								}
								if(item.errCode == -2){
									errorMessage += `${item.index}번 ${item.reagent.reagent_name} 품명이 중복됬습니다.\n`
								}
							})
							alert(errorMessage);
						}else{
			                alert("시약이 등록되었습니다");
				            location.href="/reagent/reagent_list";
						}
				},
				error : function(xhr,status) {
					alert(xhr + " : " + status);
				}
			});
		})
		
	</script>
