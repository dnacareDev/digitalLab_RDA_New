       }

    let seedGrid = null;
    function searchSeed(pageNo){
        let limit = $('#limit_select').val();
        $.ajax({
            url: '/api/seed/seed_list',
            method:"GET",
            dataType:"JSON",
            data : {

            },
            success:function(result){
            	
            	console.log(result);
            	
                seedGrid = new tui.Grid({
                    el: document.getElementById('seedGrid'),
                    scrollX: true,
                    scrollY: false,
                    data: result.list,
                    rowHeaders: [
  	         	      {
  	         	        type: 'rowNum',
  	         	        renderer: RowNumRenderer
  	         	      }
  	         	    ],
                    editingEvent: 'click',
                    columns: [],
                    columnOptions: {
                        resizable: true
                      },
                    pageOptions: {
                        useClient: true,
                        perPage: limit,
                    }
                });

                const headerArr = [
                    {
                        "header" : "과제 번호",
                        "name" : "prj_dtl_no",
                        sortable: true,
                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},
                        width : 180
                    },
                    {
                        "header" : "등록 방법",
                        "name" : "regist_type",
                        sortable: true,
                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},

                    },
                    {

                    {

                        sortable: true,
                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},
                        width : 200
                    },
                    {
                        "header" : "시료 수",
                        "name" : "seed_count",

                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},
                        width : 120
                    },

                    },

                    },

                        sortable: true,
                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},
                        width : 200
                    },
                    {
                        "header" : "수취 일자",
                        "name" : "receive_date",
                        sortable: true,
                        filter: {type: 'text', showApplyBtn: true, showClearBtn: true},

                    },

                        location.href=`/seed/seed-detail/${id}`
                }
